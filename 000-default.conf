<VirtualHost *:80>
    DocumentRoot /var/www/html
    ServerName dev
    #Redirect permanent "/" "https://68.82.59.86/"
    Redirect permanent "/" "https://localhost/"
    #Redirect permanent / https://localhost/
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot "/var/www/html/"
    ServerName dev
    SSLEngine on
    SSLCertificateFile "/etc/apache2/ssl/server.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/server.key"
</VirtualHost>